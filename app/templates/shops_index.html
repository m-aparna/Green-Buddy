<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Buddy</title>
    <link rel="stylesheet" href="/static/css/shops_index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Green Buddy</h1>
            <h2>Get nearest gardening shops for your location</h2>
        </div>
    </header>
    <div class="container">
        <form id="shops_location-form" method="POST" action="/nearby_shops">
            <div class="text"><label for="location"><b>Enter your location:</b></label></div>
            <input type="text" id="your_location" name="nearbyshops" placeholder="e.g., New York" required><br>
            <button type="submit" class="btn btn-dark"><b>Search</b></button>
        </form>
    </div>

</body>
</html>
